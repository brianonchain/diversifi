specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Deposit
    network: matic
    source:
      address: "0x599559Ed394ADd1117ab72667e49d1560A2124E0"
      abi: Deposit
      startBlock: 61328490
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DepositEvent
        - WithdrawalEvent
      abis:
        - name: Deposit
          file: ./abis/Deposit.json
      eventHandlers:
        - event: DepositEvent(indexed address,uint256)
          handler: handleDepositEvent
        - event: WithdrawalEvent(indexed address,uint256)
          handler: handleWithdrawalEvent
      file: ./src/deposit.ts
