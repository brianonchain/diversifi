specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Payment
    network: sepolia
    source:
      address: "0x634a3A7cA779BBaF8287E9CbEb252676f0e11Ae1"
      abi: Payment
      startBlock: 8841443
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PayEvent
      abis:
        - name: Payment
          file: ./abis/Payment.json
      eventHandlers:
        - event: PayEvent(indexed address,indexed address,uint256,bytes32[])
          handler: handlePayEvent
      file: ./src/payment.ts
